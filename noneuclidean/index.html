<!DOCTYPE html>
<html>

        <title>noneuclidean demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <audio id="sound1" src="sounds/808_Clap.mp3" preload="auto"></audio>
        <a href="javascript:startBeat();">Start beat</a>
        <button onclick="startBeat()">Go!</button>
        <script type="text/javascript">
            function play_sound1()  {
                document.getElementById('sound1').play();
            }
            function startBeat()    {
                setInterval(play_sound1, 1000);
            };
        </script>

    </body>
