
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-extras.loaders.js" type="text/javascript"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;">
    <a-marker-camera preset='kanji'>
    </a-marker-camera>
    <a-entity position="0 3.8 0" scale=".25 .25 .25" rotation="0 90 0"
                gltf-model="src: url(./models/dinghy.glb);"
                <!-- animation-mixer="clip: *;"> -->
    </a-entity>
    <a-light type="point" color="yellow" position="-1 1 0"></a-light>
    <a-light type="point" color="#00FF00" position="2 1 0"></a-light>
    <a-light type="point" color="#white" position="0 2 0"></a-light>

  </a-scene>
</body>
