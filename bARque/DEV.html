
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-extras.loaders.js" type="text/javascript"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker-camera preset='kanji'>
    </a-marker-camera>
    <a-entity position="0 1.9 0" scale=".25 .25 .25" rotation="0 90 0"
                gltf-model="src: url(./models/dinghy.glb);"
                <!-- animation-mixer="clip: *;"> -->
    </a-entity>
    <!-- Red directional light shining from the top left. -->
    <!-- <a-light color="red" position="-1 1 0"></a-light> -->

    <!-- Blue point light, 5 meters in the air. -->
    <a-light type="point" color="white" position="0 5 0"></a-light>

    <!-- Dim ambient lighting. -->
    <a-light type="ambient" color="#888"></a-light>

  </a-scene>
</body>
