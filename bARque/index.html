
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-extras.loaders.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;">
    <a-marker-camera preset='kanji'>
    </a-marker-camera>
    <a-entity id="boat">
          <a-entity position="0 3.8 0"
                    scale=".002 .002 .002"
                    rotation="0 90 0"
                    obj-model="obj: url(./models/Dinghy_Wooden_Boat_obj/Dinghy_Wooden_Boat.obj);
                                mtl: url(./models/Dinghy_Wooden_Boat_obj/Dinghy_Wooden_Boat.mtl)">
          </a-entity>
    </a-entity>
    <a-light type="point" color="yellow" position="-4 4 0"></a-light>
    <a-light type="point" color="#00FF00" position="2 1 0"></a-light>
    <a-light type="point" color="skyblue" position="0 5 0"></a-light>

  </a-scene>

  <!-- other models -->
  <!-- scale=".25 .25 .25" -->
  <!-- gltf-model="src: url(./models/Dinghy_Wooden_Boat.mtl);" -->
  <!-- animation-mixer="clip: *;"> -->

  <script type="text/javascript">
    var tip = 0.;
    var socket = io.connect('//10.0.1.15:3000');
    socket.on('mysocket', function(data) {
      console.log(data[0]);
      tip = data[0];
      // if(data[0] ==="/tip" && data[1] !== null){
      //   console.log(data);
      //x = map(data[1], 0, 1, -400, 400);
    });
    socket.on('error', function() {
      console.error(arguments)
    });
    function onSceneLoaded() {
          const boat = document.querySelector('#boat');
          boat.setAttribute('position', tip);
        }
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', onSceneLoaded);
  </script>


</body>
