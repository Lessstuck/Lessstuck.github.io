<script src="https://aframe.io/releases/0.8.2/aframe.min.js">
</script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="hito" src="./human.gltf"></a-asset-item>
    </a-assets>
    <a-marker-camera preset='hiro'>
      <a-entity gltf-model="#hito" scale="0.01 0.01 0.01">
        <a-animation attribute="rotation" from="0 0 0" to="360 0 0" dur="5000" easing="linear" repeat=(indefinite)></a-animation>
      </a-entity>
    </a-marker-camera>
  </a-scene>
</body>
