<body class="a-body">
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

                        play-on-vrdisplayactivate-or-enter-vr>
        </a-videosphere>
        <a-entity laser-controls="hand: left " daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" windows-motion-controls=""></a-entity>
        <a-entity laser-controls="hand: right " daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" windows-motion-controls=""></a-entity>
        <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        </a-camera>
        <a-assets>
          <video id="video" autoplay loop crossorigin="anonymous" src="assets/video/R0010052CexpEx.mp4"
        </a-assets>
